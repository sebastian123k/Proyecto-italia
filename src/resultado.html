<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resultado de Búsqueda - Victorio Grave Search</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/resultado.css" />
</head>

<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-dark bg-dark shadow-sm px-4">
    <div class="d-flex align-items-center">
      <a href="../index.html"><img src="../img/logo.png" alt="logo" class="me-2" width="40" height="40" /></a>
      <span class="navbar-brand fs-4 fw-bold">Victorio Grave Search</span>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="flex-grow-1 d-flex align-items-center justify-content-center bg-light py-5">
    <div class="result-card bg-white shadow rounded-4 p-4" style="width: 100%; max-width: 900px;">
      <div class="d-flex flex-column flex-md-row align-items-start gap-4">
        <!-- Foto -->
        <div class="text-center">
          <img src="../img/avatar.png" alt="Foto del fallecido" class="rounded-circle border shadow-sm" width="120" height="120" />
          <p class="mt-2 small text-muted">Foto ilustrativa</p>
        </div>

        <!-- Información -->
        <div class="flex-grow-1">
          <h4 class="fw-bold mb-3"><i class="fas fa-user me-2 text-secondary"></i>Juan Gómez García</h4>
          <div class="row gy-2">
            <div class="col-md-6"><strong><i class="fas fa-calendar-day me-1 text-gold"></i>Servicio:</strong> 2003</div>
            <div class="col-md-6"><strong><i class="fas fa-map me-1 text-gold"></i>Sección:</strong> B</div>
            <div class="col-md-6"><strong><i class="fas fa-layer-group me-1 text-gold"></i>Lote:</strong> 12</div>
            <div class="col-md-6"><strong><i class="fas fa-grip-lines-vertical me-1 text-gold"></i>Fila:</strong> 4</div>
            <div class="col-md-6"><strong><i class="fas fa-cross me-1 text-gold"></i>Tumba:</strong> 27</div>
          </div>
        </div>

        <!-- Botón -->
        <div class="text-md-end">
          <a href="localizacion.html" class="btn btn-gold fw-semibold px-4">
            <i class="fas fa-search-location me-2"></i>Otra búsqueda
          </a>
        </div>
      </div>

      <hr class="my-4" />

      <!-- Mapa -->
      <div>
        <h5 class="fw-bold mb-3"><i class="fas fa-map-location-dot me-2"></i>Ubicación en el cementerio</h5>
        <div class="map-container border rounded-3 overflow-hidden shadow-sm">
          <img src="../img/mapa.jpg" alt="Mapa del cementerio" class="img-fluid" />
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    © 2025 Cementerio Perlas de La Paz
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
